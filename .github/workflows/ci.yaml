name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Lint & Type Check & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: linkingchat
          POSTGRES_PASSWORD: linkingchat_dev
          POSTGRES_DB: linkingchat_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter=@linkingchat/shared --filter=@linkingchat/ws-protocol

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://linkingchat:linkingchat_dev@localhost:5432/linkingchat_dev
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_PUBLIC_KEY: test
          JWT_ACCESS_PRIVATE_KEY: test
          JWT_REFRESH_PUBLIC_KEY: test
          JWT_REFRESH_PRIVATE_KEY: test
          JWT_ACCESS_EXPIRATION: 15m
          JWT_REFRESH_EXPIRATION: 7d

  build-desktop:
    name: Build Electron Desktop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop
        run: pnpm --filter @linkingchat/desktop build
